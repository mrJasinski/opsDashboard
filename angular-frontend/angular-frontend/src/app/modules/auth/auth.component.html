<div class="row" style="font-size: medium;">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="5" />
      </div>
      <div class="form-group">
        <label for="location">Location: </label>
        <input type="radio" value="OFFICE" class="form-group" ngModel name="location" required />
        <span>Office</span>
        <input type="radio" value="HOME" class="form-group" ngModel name="location" required />
        <span>Home</span>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Sign {{isLoginMode ? 'In' : 'Up'}}</button> | 
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Sing In'}}</button> |
        <button class="btn btn-primary" type="reset">Reset</button>
      </div>
    </form>
  </div>
</div>
